spring.application.name=DemoLab01

# Thiết lập cổng mà ứng dụng sẽ chạy (tùy chọn). Mặc định là 8080 ==========
server.port=8080
# cổng từ 0 - 65535 (ko sd từ 0...1024)

# Cấu hình kết nối tới Data Source SQL Server ==========
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=MyMovie;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=12345
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Cấu hình JPA/Hibernate  ==========
# Quản lý schema: create, update, validate, none
spring.jpa.hibernate.ddl-auto=create
# Hiển thị câu lệnh SQL trong console dùng để debug
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Cấu hình Thymeleaf  ==========
#cache=false: Giúp cập nhật giao diện mà không cần khởi động lại app
spring.thymeleaf.cache=false 
#prefix: Nơi chứa UI/các trang thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
#suffix: Mặc định Thymeleaf sẽ tìm file .html.
spring.thymeleaf.suffix=.html

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
